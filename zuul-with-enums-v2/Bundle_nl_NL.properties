end=Je betreedt een duistere kelder en ziet het verschrikkelijkste monster die je ooit tegen bent gekomen. \nJe hebt de grote, almachtige, oude Cthulhu gevonden. \nJe hoop om thuis te komen verlaat je als het licht uit je ogen. \nJe hart stopt. \nEr blijft niks over. \nAlleen een stem...
