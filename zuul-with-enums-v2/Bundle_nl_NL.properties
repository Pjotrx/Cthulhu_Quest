foyer=Er is een grote deur naar het noorden. \nTen zuiden van je is een kleinere deur. \Aan de muur hangen portretten van oude grijze mannen, maar je kan hun gezichten niet herkennen.
hallway=Deze kamer is ook vrij donker. Op een manier weet je toch dat er drie deuren voor je zijn. Een leidt naar het conciergehok, een naar de grote hal en de laatste naar een knusse leesruimte. \n\nJe wordt een beetje bang, je kan dit immers niet weten. Je bent nog nooit in dit huis geweest, toch? Waar komt deze stem vandaan? \nMaak je niet druk, het is hier om je te helpen.
reading_room=Je bent in de leesruimte. Je oog valt op iets glimmends dat op de vloer ligt.
congierge_office=Je bent in het conciergehok. Achter het bureau is een zware metalen deur. \n\nOp het bureau ligt een boek. Volgens mij is het een handleiding.
engine_room=Je bent in de machinekamer. Ik heb geen idee wat deze machine uberhaupt doet... Is er misschien ergens een handleiding?
long_hall=Je bent in de grote hal, maar je kan niet veel zien.
long_hall_north=Je denkt aan het einde te zijn van de grote hal. Dat moet wel, je hebt al zo'n stuk gelopen. \nEr is een spooky deur voor je. Misschien is er wel iets cools achter?
dungeon=Je bevindt je in de kerker.
fainting_room=Je bent in een oude kamer met een comfortabele ligbank. Niet dat je even moet liggen natuurlijk... Je hebt zenuwen van staal. \nToch heb je een ernstige dorst. \nNeem een drankje, zou ik zeggen.
tabagie=Je bevindt je in de tabagie, de koudste karmer in het huis. \nIk durf te wedden dat de sleutel voor die spooky deur hier ook ergens moet liggen.
frigidarium=Je bevindt je in het frigidarium. De perfecte ruimte om af te koelen. \nEr hangt een vreemde sfeer hier...
cry_room=Je bent in een crying room. \n\nIk denk dat je hier snel moet weggaan voor iemand je ziet...
servant_hall=Je bent in de vertrekken van de bedienden. \nIk betwijfel dat er iets goeds hier ligt.
psychomantium=Je bent in een psychomantium. Ga lekker zitten en geniet van de duisternis.
aerary=Je bent in een schatkamer. Of zo lijkt het in ieder geval. \nAls er iets is wat je nodig zult hebben om sterker te worden zal het ongetwijfeld hier in de kastjes liggen.
woods=Je bent in een duister woud. Til goed je voeten op, of breek je nek voorzichtig.
front_yard=Je bent in de voortuin. Het bordje boven de deur zegt: \n\nP̷̠̎h̴̪͝'̶͍̉ń̷̺g̸̠̅ļ̴̏u̷̝̔i̷̞̾ ̵̗͝m̶̱̓g̶͙̊l̵̦̚w̷̯͗'̴̲̆n̷̳͘a̶̻̋f̵͍̎h̵̹̔ ̸̯͝C̷̳̔t̷̨̓h̶̙̃ű̴̥l̶͇̀h̵͈̏u̴̡͘ ̴̙͠R̷̜͘'̵̯̒l̴̞͛ỳ̷̫ȅ̵̹h̵̟̿ ̶̹͘w̶͌͜ğ̷̥ã̶ͅh̵̥̒'̷̘͑n̸͕̔a̶̡̛g̴̺̈́ĺ̷̡ ̴̧́f̷͈̎h̵͙̓t̴͇̏a̶͉͠g̴̭͠ǹ̵͈.̷̰̃ ̵̼̐I̶̛̳n̸͉̄ ̵̯̈́h̵̤̕i̵̳̕ŝ̶̼ ̷̫̒h̴̰̄ö̶̻́ṳ̷͂ṡ̴̙e̸̞̓ ̸̖̈́ả̴̼t̸͚͘ ̶̘̽R̶̟̐'̷̞̇ḽ̶̌ŷ̵̞e̶̩͝ḫ̷͝ ̷̢̍d̶̪̔e̴͔͒â̵͚d̷̩͠ ̵̙͘C̸͍͆ț̷̈́h̸̙̋u̴̪͝l̵̝̚h̵̙̋ů̷͓ ̶͔̊ẃ̷̱a̴͍͛i̴͍̅t̶̫̾ṣ̴̀ ̸̬͘d̶̛͓r̵̯̿e̴̠̽a̶̘̒m̸̮͂i̴͔̾n̶̲̓g̴͎͆.̵̬̂\nWat dat ook moge betekenen... Zou deze   ̸̯͝C̷̳̔t̷̨̓h̶̙̃ű̴̥l̶͇̀h̵͈̏u̴̡͘  een extra sleutel onder de mat hebben?



