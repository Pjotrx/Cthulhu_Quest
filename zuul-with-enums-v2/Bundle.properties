helpText=You are lost. You are alone. There is nobody to help you\nCommand words are: 
youAre=you are

unknown=i don't know what you mean
goWhere=Go where?
noDoor=There is no door!
quitWhat=Quit what?
cannotBack=you can't remember the previous room




foyer=There is a large door to your north. \nSouth of you is a smaller door. \nOn the walls hang portraits of old gray men, but you can’t quite make out their faces.
hallway=this room is also pretty dark. But somehow you know that there are three doors in front of you. One leads to the concierge office, one to the great hall and one to a cozy reading room. \n\nYou are getting a bit scared, how could you know that? you’ve never been in this house before. Where is this voice coming from? Don’t worry about it, it's here to help.
reading_room=you are in the reading room, your eye catches something shiny lying on the floor.
congierge_office=you are in the congierge office. Behind the desk is a heavy metal door.\n\nOn top of the desk lies some sort of manual.
engine_room=you are in the engine room. I have no idea what this engine does... Maybe there is some kind of manual?
long_hall=you are in the long hall, you can't see much
long_hall_north=you are on the far end of the hall. There is a spooky looking door, maybe there is something cool behind it?
dungeon=you are in the dungeon
fainting_room=you are in the fainting room. Not that you need to be here ofcourse... You have nerves of steel. \nStill, there is probably something good inside one of these potion bottles.
tabagie=you are in the tabagie, the coolest room in the house. I bet the key to that spooky door is somewhere in this room.
frigidarium=you are in the frigidarium. The room for all your frigid-related activities.\nThere is a strange atmosphere hanging in this room.
cry_room=you are in the cry room.\n\nQuick, get out!\n\n before someone sees you.
servant_hall=you are in the servant hall, there probably isn't anything special hidden here.
psychomantium=you are in the psychomantium, take a seat and enjoy the darkness.
aerary=you are in the aerary. If there is some kind of strength related drug you need, you can probably find it here.
woods=you are outside in a dark wood, be careful not to trip and land on your neck or something
front_yard=you are in the front yard. The sign above the front door reads:\n\nP̷̠̎h̴̪͝'̶͍̉ń̷̺g̸̠̅ļ̴̏u̷̝̔i̷̞̾ ̵̗͝m̶̱̓g̶͙̊l̵̦̚w̷̯͗'̴̲̆n̷̳͘a̶̻̋f̵͍̎h̵̹̔ ̸̯͝C̷̳̔t̷̨̓h̶̙̃ű̴̥l̶͇̀h̵͈̏u̴̡͘ ̴̙͠R̷̜͘'̵̯̒l̴̞͛ỳ̷̫ȅ̵̹h̵̟̿ ̶̹͘w̶͌͜ğ̷̥ã̶ͅh̵̥̒'̷̘͑n̸͕̔a̶̡̛g̴̺̈́ĺ̷̡ ̴̧́f̷͈̎h̵͙̓t̴͇̏a̶͉͠g̴̭͠ǹ̵͈.̷̰̃ ̵̼̐I̶̛̳n̸͉̄ ̵̯̈́h̵̤̕i̵̳̕ŝ̶̼ ̷̫̒h̴̰̄ö̶̻́ṳ̷͂ṡ̴̙e̸̞̓ ̸̖̈́ả̴̼t̸͚͘ ̶̘̽R̶̟̐'̷̞̇ḽ̶̌ŷ̵̞e̶̩͝ḫ̷͝ ̷̢̍d̶̪̔e̴͔͒â̵͚d̷̩͠ ̵̙͘C̸͍͆ț̷̈́h̸̙̋u̴̪͝l̵̝̚h̵̙̋ů̷͓ ̶͔̊ẃ̷̱a̴͍͛i̴͍̅t̶̫̾ṣ̴̀ ̸̬͘d̶̛͓r̵̯̿e̴̠̽a̶̘̒m̸̮͂i̴͔̾n̶̲̓g̴͎͆.̵̬̂\nWhatever that means... You don't suppose this  ̸̯͝C̷̳̔t̷̨̓h̶̙̃ű̴̥l̶͇̀h̵͈̏u̴̡͘ fellow keeps a spare key under the welcome mat?



trapped=Oh no you walked right into a trap... \nLook around to reorientate yourself.

