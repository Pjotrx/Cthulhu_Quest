foyer=Es gibt eine große Tür zu deinem Norden. Südlich von dir ist eine kleinere Tür. An den Wänden hängen Porträts alter grauer Männer, aber man kann ihre Gesichter nicht richtig erkennen.
hallway=Dieser Raum ist auch ziemlich dunkel. Aber irgendwie weißt du, dass sich drei Türen vor dir befinden. Einer führt zum Concierge-Büro, einer in den großen Saal und einer in einen gemütlichen Lesesaal. \n \n nSie haben ein bisschen Angst, woher wissen Sie das? Du warst noch nie in diesem Haus. Woher kommt diese Stimme? Mach dir keine Sorgen, es ist hier, um zu helfen.
reading_room=du bist im lesesaal, dein auge fängt etwas glänzendes auf dem boden liegen.
congierge_office=Sie sind im Concierge-Büro. Hinter dem Schreibtisch befindet sich eine schwere Metalltür. \n \nAuf dem Schreibtisch liegt eine Art Handbuch.
engine_room=Sie sind im Maschinenraum. Ich habe keine Ahnung, was dieser Motor macht ... Vielleicht gibt es eine Art Handbuch?
long_hall=du bist in der langen Halle, du kannst nicht viel sehen
long_hall_north=Sie befinden sich am anderen Ende der Halle. Es gibt eine gruselig aussehende Tür, vielleicht steckt etwas Cooles dahinter?
dungeon=Du bist im Dungeon
fainting_room=Sie befinden sich im Ohnmachtsraum. Nicht, dass du hier sein müsstest ... Du hast Nerven aus Stahl. \nDoch in einer dieser Zaubertrankflaschen befindet sich wahrscheinlich etwas Gutes.
tabagie=du bist in der tabagie, dem coolsten raum im haus. Ich wette, der Schlüssel zu dieser gruseligen Tür ist irgendwo in diesem Raum.
frigidarium=Sie befinden sich im Frigidarium. Der Raum für all Ihre kalten Aktivitäten. \nIn diesem Raum herrscht eine seltsame Atmosphäre.
cry_room=Sie befinden sich im Frigidarium. Der Raum für all Ihre kalten Aktivitäten. \nIn diesem Raum herrscht eine seltsame Atmosphäre.
servant_hall=you are in the servant hall
psychomantium= Sie sind im Psychomantium, nehmen Platz und genießen die Dunkelheit.
aerary=du bist in der luft Wenn Sie eine Art von kraftspezifischem Medikament benötigen, finden Sie es wahrscheinlich hier.
woods=du bist draußen in einem dunklen Wald, pass auf, dass du nicht stolperst und auf deinem Nacken landest oder so
front_yard=Sie befinden sich im Vorgarten. Das Schild über der Eingangstür lautet: \n \nP̷̠h̴̪͝'̶͍̉ń̷̺g̸̠̅ļ̴̏u̷̝̔i̷̞̾ ̵̗͝m̶̓g̶͙̊l̵̦̚w̷̯͗'̴̆n̷̳͘a̶̻̋f̵͍h̵̹̔ CTHULHU ̴̙͠R̷̜͘'̵̯̒l̴̞͛ỳ̷̫ȅ̵̹h̵̟̿ ̶̹͘w̶͌͜ğ̷̥ã̶h̵̥̒'̷̘͑n̸͕̔a̶̡̛g̴̺̈ĺ̷̡ ̴̧f̷͈h̵͙̓t̴͇̏a̶͉͠g̴̭͠ǹ̵͈.̷̰ in seinem Haus bei R'lyeh totes Cthulhu wartet ̸̬͘d̶̛͓r̵̯̿e̴̠̽a̶̘̒m̸̮i̴͔̾n̶̓g̴͎͆.̵̬ \nWhatever das bedeutet ... Sie don‘ Nehmen wir an, dieser »C̷̳̔t̷̳̔h̷̨̓l̶̙̃ű̴̥h̶͇̀ȕ̵͈-Typ hält einen Ersatzschlüssel unter der Begrüßungsmatte?


