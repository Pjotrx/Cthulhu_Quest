front_yard=Sie befinden sich im Vorgarten. Das Schild über der Eingangstür lautet: \ n \ nP̷̠h̴̪͝'̶͍̉ń̷̺g̸̠̅ļ̴̏u̷̝̔i̷̞̾ ̵̗͝m̶̓g̶͙̊l̵̦̚w̷̯͗'̴̆n̷̳͘a̶̻̋f̵͍h̵̹̔ CTHULHU ̴̙͠R̷̜͘'̵̯̒l̴̞͛ỳ̷̫ȅ̵̹h̵̟̿ ̶̹͘w̶͌͜ğ̷̥ã̶h̵̥̒'̷̘͑n̸͕̔a̶̡̛g̴̺̈ĺ̷̡ ̴̧f̷͈h̵͙̓t̴͇̏a̶͉͠g̴̭͠ǹ̵͈.̷̰ in seinem Haus bei R'lyeh totes Cthulhu wartet ̸̬͘d̶̛͓r̵̯̿e̴̠̽a̶̘̒m̸̮i̴͔̾n̶̓g̴͎͆.̵̬ \ nWhatever das bedeutet ... Sie don‘ Nehmen wir an, dieser »C̷̳̔t̷̳̔h̷̨̓l̶̙̃ű̴̥h̶͇̀ȕ̵͈-Typ hält einen Ersatzschlüssel unter der Begrüßungsmatte?


