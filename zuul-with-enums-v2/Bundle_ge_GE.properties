foyer=Es gibt eine große Tür zu deinem Norden. Südlich von dir ist eine kleinere Tür. An den Wänden hängen Porträts alter grauer Männer, aber man kann ihre Gesichter nicht richtig erkennen.
hallway=Dieser Raum ist auch ziemlich dunkel. Aber irgendwie weißt du, dass sich drei Türen vor dir befinden. Einer führt zum Concierge-Büro, einer in den großen Saal und einer in einen gemütlichen Lesesaal. \ n \ nSie haben ein bisschen Angst, woher wissen Sie das? Du warst noch nie in diesem Haus. Woher kommt diese Stimme? Mach dir keine Sorgen, es ist hier, um zu helfen.
